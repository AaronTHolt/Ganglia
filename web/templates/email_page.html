<style>
body            { margin: 0; background-color: #333; }
a, h1, h2       { color: #377ba8; }
h1, h2          { font-family: 'Georgia', serif; margin: 0; }
h1              { border-bottom: 2px solid #eee; }
h2              { font-size: 1.2em; }

.page           { margin: 2em auto; width: 35em; border: 5px solid #ccc;
                  padding: 0.8em; background: white; }
.metanav        { text-align: right; font-size: 0.8em; padding: 0.3em;
                  margin-bottom: 1em; background: #fafafa; }
.flash          { background: #cee5F5; 
                  padding: 0.5em;
                  border: 1px solid #aacbe2; 
                  width: 28.5em;
                  margin: auto;
                }
.error          { background: #f0d6d6; padding: 0.5em; }
.image {
    display: block;
    margin: 2em auto;
    background-color: #444;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}
.wrapper {
    text-align: center;
}

.btn1{
  border : solid 1px #e6e6e6;
  border-radius : 5px;
  moz-border-radius : 5px;
  -webkit-box-shadow : 0px 0px 2px rgba(0,0,0,1.0);
  -moz-box-shadow : 0px 0px 2px rgba(0,0,0,1.0);
  box-shadow : 0px 0px 2px rgba(0,0,0,1.0);
  font-size : 15px;
  color : #000000;
  padding : 1px 17px;
  background : #ffffff;
  background : -webkit-gradient(linear, left top, left bottom, color-stop(0%,#ffffff), color-stop(0%,#f1f1f1), color-stop(55%,#e1e1e1), color-stop(100%,#f6f6f6));
  background : -moz-linear-gradient(top, #ffffff 0%, #f1f1f1 0%, #e1e1e1 55%, #f6f6f6 100%);
  background : -webkit-linear-gradient(top, #ffffff 0%, #f1f1f1 0%, #e1e1e1 55%, #f6f6f6 100%);
  background : -o-linear-gradient(top, #ffffff 0%, #f1f1f1 0%, #e1e1e1 55%, #f6f6f6 100%);
  background : -ms-linear-gradient(top, #ffffff 0%, #f1f1f1 0%, #e1e1e1 55%, #f6f6f6 100%);
  background : linear-gradient(top, #ffffff 0%, #f1f1f1 0%, #e1e1e1 55%, #f6f6f6 100%);
  filter : progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#f6f6f6',GradientType=0 );

}

.form1 {
    float: left;
    padding-right:8px;
}
.form2 {
    /*float: left;*/
    padding-top: 0.25em;
    padding-left: 1.0em;
}
p {
    display:inline;
    margin-left: 3.5em;
    font-size : 17px;
    font-family: 'Georgia', serif;
}

.textarea {
    /*margin: auto;*/
    text-align: left;
    padding-top: 3px;
    resize: none;
    font-size: 17px;
    height: 30px;
    width: 20em;
    padding-left: 0em;
}
</style>

<div class=page>
  <h1>RC-Stat</h1>
  <div class=metanav>

  </div>
{% block body %}
    <form class=form1 action="{{ url_for('redirect_to_main') }}" method=get class=redirect-to-main>
        <input class=btn1 type=submit value='Main Page'>
    </form>
    <form class=form1 action="{{ url_for('redirect_to_graphs2') }}" method=get class=redirect-to-graphs2>
        <input class=btn1 type=submit value='Graph Page'>
    </form>
    <div>
        <dt>&nbsp;
        <dt>&nbsp;
    </div>
    <form action="{{ url_for('send_an_email') }}" method=post class=send-an-email>
      <dl>
        <p>Email Address:</p>
        <dd class=form1>
            <textarea class=textarea onkeydown="if (event.keyCode == 13) { this.form.submit(); return false; }" name=text rows=1 cols=50></textarea>
        </dd>
      </dl>
      <div style="padding-left:3.5em">
        <p><br></p>
        <input class=btn1 type=submit value=Email>
      </div>
      <p><br></p>
    </form>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in get_flashed_messages() %}
            <div class=flash>Email Sent!</div>
        {% endfor %}
      {% endif %}
    {% endwith %} 
{% endblock %}
</div>
