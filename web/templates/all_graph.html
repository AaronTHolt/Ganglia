<!DOCTYPE html>
<!-- <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}"> -->
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
a, h1, h2, h3       { color: #377ba8; }
h1, h2, h3          { font-family: 'Georgia', serif; margin: 0; }
/*h1              { border-bottom: 2px solid #eee; }*/
h2              { font-size: 1.2em; }
body {
    margin: 0;
    background-color: #333;
}

.image {
    display: block;
    margin: 2em auto;
    background-color: #444;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
}

img {
    display: block;
}
.wrapper {
    text-align: center;
}
.form1 {
    float: left;
    padding-right:5px;
}
.header3 {
    /*float: right;*/
    text-align: right;
}

.borderless td, .borderless th {
    border: none;
    margin: 0px;
}

hr {
    height: 4px;
    background-color: #EEEEEE
}
    </style>


<script type="text/javascript">
    var jobid = {{ jobid }};
</script>

<script src="https://code.jquery.com/jquery-1.10.2.min.js" charset="utf-8"></script>
<script src="http://luis-almeida.github.io/unveil/jquery.unveil.min.js" charset="utf-8"></script>
<script>
    $(document).ready(function() {
    $('img').unveil(1000);
    });
</script>


</head>
<body>
    {% block body %}
        <table class='table borderless', width="100%">
            <tr>
                <td rowspan="2"><h1>Jobid {{ jobid }}</h1></td>
                <td><h3 class=header3>Start: {{ start }}&nbsp;</h3></td>
            </tr>
            <tr>
                <td><h3 class=header3>End:&nbsp;&nbsp;   {{ end }}&nbsp;</h3></td>
            </tr>
        </table>

        <hr>

        <form class=form1 action="{{ url_for('redirect_to_main') }}" method=post class=redirect-to-main>
            <input type=submit value='Main Page'>
        </form>
        <dt>&nbsp;
        <form class=form1 action="{{ url_for('redirect_to_email') }}" method=post class=redirect-to-email>
            <input type=submit value='Email Graphs'>
        </form>
        <div>
            <dt>&nbsp;
            <dt>&nbsp;
        </div>

        <form action="{{ url_for('graph_selection', id=jobid) }}" method=post class=graph-selection>
          <div class="wrapper">
            <button type=submit name='action' value='agg'>Aggregate</button>
            <button type=submit name='action' value='avg'>Stats</button>
            <button type=submit name='action' value='cpu'>CPU Used</button>
            <button type=submit name='action' value='mem_free'>Memory</button>
            <button type=submit name='action' value='bytes_in'>Network In</button>
            <button type=submit name='action' value='bytes_out'>Network Out</button>
            {% if gpu_param %}
            <button type=submit name='action' value='gpu0_util'>GPU Used</button>
            <button type=submit name='action' value='gpu0_mem_util'>GPU Memory</button>
            {% endif %}
          </div>
        </form>
    {% endblock %}
    {% for image in images %}
        <a class="image" href="{{ image.src }}" style="width: {{ image.width }}px; height: {{ image.height }}px">
            <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ image.src }}?w={{ image.width }}&amp;h={{ image.height }}" width="{{ image.width }}" height="{{ image.height }}" />
        </a>
    {% endfor %}
</body>
